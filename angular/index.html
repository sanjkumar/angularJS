<!DOCTYPE html>
<html lang="en" data-framework="angularjs">

    <head>
        <link rel="stylesheet" type="text/css" href="css/angular.css" />
        
        <script src="js/vendor/angular.js"></script>
    </head>

    <body>

        <div class="{{active}}" id="main" ng-app>
            <nav ng-click="$event.preventDefault()">
                <a href="#" ng-click="active='home'" class="home">Home</a>
                <a href="#" ng-click="active='project' " class="projects">Project</a>
                <a href="#" ng-click="active='services' " class="services">Services</a>
                <a href="#" ng-click="active='contact' " class="contact">Contact</a>
            </nav>

            <p ng-hide="active">Please click this menu items</p>
            <p ng-show="active">You chose <b>{{active}}</b></p>

        </div>

    </body>

</html>
