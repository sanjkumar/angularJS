<!DOCTYPE html>
<html lang="en" data-framework="angularjs">

    <head>
        <link rel="stylesheet" type="text/css" href="css/angular2.css" />      
        <script type="text/javascript" src="js/vendor/angular.js"></script>
        <script type="text/javascript" src="js/OrderFormController.js"></script>
    </head>

    <body>
        <form ng-app ng-controller="OrderFormController">
            <h1>Services</h1>
            <ul>
                <li ng-repeat="service in services.products"
                    ng-click="toggleActive(service)"
                    ng-class="{active:service.active}">
                    {{service.name}} <span> {{service.price | currency: "&#8364"}} </span>

                </li>
                    
            </ul>

            <div class="total">
                Total: <span>{{total() | currency: "&#8364"}}</span>

            </div>

        </form>

    </body>

</html>
